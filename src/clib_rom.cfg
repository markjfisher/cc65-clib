FEATURES {
    STARTADDRESS: default = $8000;
}
SYMBOLS {
}
MEMORY {
    CLIBZP:   file = "",               start = $0070, size = $0004; # space for 2 vectors the clib rom code needs to move more functions into rom
    ZP:       file = "", define = yes, start = $0074, size = $001C; # this isn't actually used by ROM
    MAIN:     file = %O, define = yes, start = %S, size = $4000;
}
SEGMENTS {
    CLIBZP:   load = CLIBZP,   type = zp,  define = yes;
    HEADER:   load = MAIN,     type = ro;
    CODE:     load = MAIN,     type = ro;
    RODATA:   load = MAIN,     type = ro;
    ZEROPAGE: load = ZP,       type = zp;
}
